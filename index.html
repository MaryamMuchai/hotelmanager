<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     
    <link rel='stylesheet' type='text/css' media='screen' href='./bootstrap-4.6.0-dist/css/bootstrap.css'>
    <link rel='stylesheet' href="./style.css">
    <script src="./bootstrap-4.6.0-dist/js/jquery-3.5.1 (1).js"></script>
</head>
<body>
    <!--contact section-->
    <div id="contactUs">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="heading">
                        <h2>Contact Us</h2>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                      </div>
                   
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment"
                            id="comment"></textarea>
                        <label for="floatingTextarea">Comment</label>
                    </div>
                    <button  type="submit" id="submits" class="btn btn-primary mt-12">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./bootstrap-4.6.0-dist/js/bootstrap.js"></script>
    <script src="./script.js"></script>
</body>
<footer>
    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-twitter"></a>
    <a href="#" class="fa fa-instagram"></a>
    <a href="#" class="fa fa-youtube"></a>


</footer>
</html>
