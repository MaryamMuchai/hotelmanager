<head>
  <title>Hotel Manager</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous"
  />

  <body>
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#bookNow"
    >
      Book Now
    </button>

    <div
      class="modal fade"
      id="bookNow"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- This is the book now button to reaveal the form -->
            <h5 class="modal-title font-weight-bold" id="exampleModalLabel">
              Book Room Now
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="d-flex align-items-center justify-content-center w-100">
              <form onSubmit="submit(event)" class="rounded-lg">
                <div class="row mx-auto w-100 my-2">
                  <div
                    class="form-group col justify-content-center align-items-center"
                  >
                    <label for="roomType" class="font-weight-bold"
                      >Room Type</label
                    >
                    <select
                      type="text"
                      name="roomType"
                      id=""
                      class="form-control form-control-sm"
                      placeholder=""
                      aria-describedby="helpId"
                    >
                      <option value="" disabled selected>
                        Select an option...
                      </option>
                      <option value="">Single Room</option>
                      <option value="">Double Room</option>
                    </select>
                    <small id="helpId" class="text-muted">Help text</small>
                  </div>
                </div>

                <div class="row w-100 mx-auto my-2">
                  <div
                    class="form-group col justify-content-center align-items-center"
                  />
                  <label for="customRange2"></label>
                  <input
                    type="range"
                    class="custom-range"
                    min="0"
                    max="5"
                    list="steps"
                  />

                  <datalist id="steps">
                    <option value="0" label="0">0</option>
                    <option value="1" label="1">1</option>
                    <option value="2" label="2">2</option>
                    <option value="3" label="3">3</option>
                    <option value="4" label="4">4</option>
                    <option value="5" label="5">5</option>
                  </datalist>
                </div>

                <div class="row w-100 mx-auto my-2">
                  <div class="col justify-content-center align-items-center">
                    <div class="form-group">
                      <label for="checkIn " class="font-weight-bold"
                        >Check In</label
                      >
                      <input
                        type="date"
                        name=""
                        id="checkIn"
                        class="form-control form-control-sm"
                        placeholder=""
                        aria-describedby="helpId"
                      />
                      <small id="helpId" class="text-muted">Help text</small>
                    </div>
                  </div>
                  <div class="col justify-content-center align-items-center">
                    <div class="form-group">
                      <label for="checkOut" class="font-weight-bold"
                        >Check Out</label
                      >
                      <input
                        type="date"
                        name=""
                        id="checkIn"
                        class="form-control form-control-sm"
                        placeholder=""
                        aria-describedby="helpId"
                      />
                      <small id="helpId" class="text-muted">Help text</small>
                    </div>
                  </div>
                </div>
                <div class="row w-100 mx-auto my-2">
                  <div class="col mx-auto">
                    <button
                      class="btn btn-primary w-100"
                      data-dismiss="modal"
                      type="submit"
                    >
                      Book Now
                    </button>
                  </div>
                  <div class="col mx-auto">
                    <button
                      class="btn btn-white border-primary text-primary w-100"
                      type="submit"
                      data-dismiss="modal"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</head>
